{% extends 'base.html' %}

{% block title %}Coaches | Ashland Water Polo{% endblock %}

{% block content %}
<h1>Coaches</h1>
{% for coach in coaches %}
<table>
    <tr> 
        <td><img style="height:auto; width:auto; max-width:180px; max-height:180px;" src="{{ coach.photo.url }}"></img></td>
        <td>
        <h3>{{ coach }}</h3>
        <h4>{{ coach.position }}</h4>
        <br>
        <p> {{ coach.bio }}</p>
        </td>
    </tr>
</table>
<br>
{% endfor %}
{% endblock %}
